<!DOCTYPE html>
<html>
<head>
  <title>Wasted Place</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Sunflower:300" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

</head>

<body>
  <section class = "scrollSnap">
    <div class = "pageSection" id = "mainMenu">
      <img id = "mainImage" src = "IMG/WastedLogo.png">

      <div class = "hexButton" id="inicioButton" onclick="$.scrollify.move(1)">
        <img src = "IMG/UI/icon1.png"  class = "iconImage">
        <img src = "IMG/UI/hexGeneric.png" class = "hexButton" >
        <div class = "hexText">ACTUALIDAD</div>
      </div>

      <div class = "hexButton" id="bioButton" onclick="$.scrollify.move(2)">
        <img src = "IMG/UI/icon2.png"  class = "iconImage">
        <img src = "IMG/UI/hexGeneric.png" class = "hexButton" >
        <div class = "hexText">BIOGRAFÍA</div>
      </div>

      <div class = "hexButton" id="discoButton" onclick="$.scrollify.move(3)">
        <img src = "IMG/UI/icon4.png"  class = "iconImage">
        <img src = "IMG/UI/hexGeneric.png" class = "hexButton" >
        <div class = "hexText">DISCOS</div>
      </div>

      <div class = "hexButton" id="fotoButton" onclick="$.scrollify.move(4)">
        <img src = "IMG/UI/icon3.png"  class = "iconImage">
        <img src = "IMG/UI/hexGeneric.png" class = "hexButton" >
        <div class = "hexText">GALERÍA</div>
      </div>

      <div class = "hexButton" id="videoButton" onclick="$.scrollify.move(5)">
        <img src = "IMG/UI/icon5.png"  class = "iconImage">
        <img src = "IMG/UI/hexGeneric.png" class = "hexButton" >
        <div class = "hexText">VÍDEOS</div>
      </div>

      <a href="https://soundcloud.com/user-273479308" target = "_blank"><img src="IMG/UI/soundcloudIcon.png" id="scIcon" class="socialMedia"></a>
      <a href="https://www.youtube.com/user/WastedPlaceBand" target = "_blank"><img src="IMG/UI/youtubeIcon.png" id="ytIcon" class="socialMedia"></a>
      <a href="https://www.instagram.com/wastedplace/" target="_blank"><img src = "IMG/UI/instagramIcon.png" id="igIcon" class="socialMedia"></a>
      <a href="https://www.facebook.com/WastedPlaceBand/ " target="_blank"><img src = "IMG/UI/facebookIcon.png" id="fbIcon" class="socialMedia"></a>

    </div>
  </section>

  <section class = "scrollSnap">
    <div class = "pageSection" id = "actualidad">
      <h1>Actualidad</h1>
    </div>
  </section>

  <section class = "scrollSnap" name = "bio">
    <div class = "pageSection" id = "bio">
      <h1>¿Quiénes somos?</h1>
    </div>
  </section>

  <section class = "scrollSnap">
    <div class = "pageSection" id = "discos">
      <h1>Nuestra música</h1>
    </div>
  </section>

  <section class = "scrollSnap">
    <div class = "pageSection" id = "galeria">
      <h1>Galería</h1>
    </div>
  </section>

  <section class = "scrollSnap">
    <div class = "pageSection" id = "videos">
      <h1>Videos</h1>
    </div>
  </section>

  <!-- Horizontal Bar -->
  <div class = "sideBar">
    <img id = "sideBarTop" class = "sideBarButton" src = "IMG/UI/arrowTop.png" onclick="$.scrollify.move(0)">
    <img id = "sideBarUp" class = "sideBarButton" src = "IMG/UI/arrowUp.png" onclick="$.scrollify.previous()">
    <img id = "sideBarDown" class = "sideBarButton" src = "IMG/UI/arrowDown.png" onclick="$.scrollify.next()">
  </div>
  <!------------------->

    <!-- External scripts -->
    <script src="jquery-3.3.1.min.js"></script>
    <script src="jquery.scrollify.js"></script>
    <script src="jquery.scrollTo.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!-------------------->

    <!-- Website's javascript -->
    <script src = "siteJava.js" type = "text/javascript"></script>
  </body>
  </html>
